<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: transparent;
        }
        .overlay {
            position: absolute;
            bottom: 20px;
            width: 100%;
            background: none;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            box-sizing: border-box;
        }
        .overlay span {
            display: block; /* Elke span op een nieuwe regel */
            animation: fadeIn 1s ease-in-out;
        }
        #city { font-size: 24px; } /* Grotere tekst voor de stad */
        #temp { font-size: 20px; }
        #desc { font-size: 18px; }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <span id="city">Weather in Rotterdam</span>
        <span id="temp">Loading temperature...</span>
        <span id="desc">Loading weather...</span>
    </div>

    <script>
        const apiKey = "92dd69c88e9fd56c6da206b524da4061"; // Jouw API-sleutel
        const city = "Rotterdam,NL";
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=en`; // Engels
        
        async function fetchWeather() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.cod === 200) {
                    const temp = data.main.temp;
                    const description = data.weather[0].description;
                    document.getElementById("city").textContent = "Weather in Rotterdam";
                    document.getElementById("temp").textContent = `${temp}Â°C`;
                    document.getElementById("desc").textContent = description;
                } else {
                    document.getElementById("city").textContent = "Weather in Rotterdam";
                    document.getElementById("temp").textContent = "Unavailable";
                    document.getElementById("desc").textContent = "Weather data unavailable";
                }
            } catch (error) {
                document.getElementById("city").textContent = "Weather in Rotterdam";
                document.getElementById("temp").textContent = "Error";
                document.getElementById("desc").textContent = "Error fetching weather";
                console.error("Error:", error);
            }
        }
        
        fetchWeather(); // Haal het weer op bij het laden
        setInterval(fetchWeather, 600000); // Update elke 10 minuten
    </script>
</body>
</html>
