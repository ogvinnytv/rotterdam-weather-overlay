<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Live Map Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: transparent;
        }
        .overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            width: auto;
            background: none;
            color: white;
            padding: 5px;
            text-align: left;
            box-sizing: border-box;
        }
        .overlay span {
            display: block;
            animation: fadeIn 1s ease-in-out;
            line-height: 1.2;
        }
        #city { font-size: 18px; }
        #temp { font-size: 16px; }
        #desc { font-size: 14px; }
        #wind { font-size: 14px; }
        #humidity { font-size: 14px; }
        #sun { font-size: 14px; }
        #map {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid white;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
