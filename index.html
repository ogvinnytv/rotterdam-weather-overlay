<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Live Map Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial Black', 'Arial', sans-serif; /* Scherper, dikker lettertype */
            background: transparent;
            -webkit-font-smoothing: antialiased; /* Verbeterde scherpte op webviews */
            -moz-osx-font-smoothing: grayscale; /* Voor Firefox */
        }
        .overlay {
            position: absolute;
            top: 0; /* Tegen de bovenrand, linksboven */
            left: 0; /* Tegen de linker rand */
            width: auto;
            background: transparent; /* Volledig transparant, zoals gevraagd */
            color: white; /* Felle witte letters */
            padding: 5px;
            text-align: left;
            box-sizing: border-box;
            z-index: 1001;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.5); /* Extra scherpte en contrast */
        }
        .overlay span {
            display: block;
            animation: fadeIn 1s ease-in-out;
            line-height: 1.2;
        }
        #city { font-size: 22px; /* Groot en scherp */ }
        #temp { font-size: 20px; /* Groot en scherp */ }
        #desc { font-size: 18px; /* Groot en scherp */ }
        #wind { font-size: 18px; /* Groot en scherp */ }
        #humidity { font-size: 18px; /* Groot en scherp */ }
        #sun { font-size: 18px; /* Groot en scherp */ }
        #timeLabel {
            position: absolute;
            top: 0; /* Tegen de bovenrand, middenboven */
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px; /* Groot en scherp */
            color: white; /* Felle witte letters */
            background: transparent; /* Volledig transparant */
            padding: 2px 12px;
            animation: fadeIn 1s ease-in-out;
            z-index: 1001;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.5); /* Extra scherpte en contrast */
        }
        #localTime {
            position: absolute;
            top: 20px; /* Net onder "Local Time", middenboven tegen de bovenrand */
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px; /* Groot en scherp */
            color: white; /* Felle witte letters */
            background: transparent; /* Volledig transparant */
            padding: 2px 12px;
            animation: fadeIn 1s ease-in-out;
            z-index: 1001;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.5); /* Extra scherpte en contrast */
        }
        #map {
            position: absolute;
            top: 0; /* Tegen de bovenrand, rechtsboven */
            right: 0; /* Tegen de rechter rand */
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid white;
            z-index: 1001;
        }
        #liveLocation {
            position: absolute;
            bottom: 120px; /* Net onder de kaart (120px hoogte) */
            right: 10px; /* Dichter bij de kaart, rechtsboven */
            font-size: 18px; /* Groot en scherp */
            color: #ff0000; /* Felrood voor zichtbaarheid */
            animation: blink 2s infinite;
            z-index: 1001;
            background: transparent; /* Volledig transparant, zoals gevraagd */
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.5); /* Extra scherpte en contrast */
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <span id="city">Weather in Rotterdam</span>
        <span id="temp">Loading temperature...</span>
        <span id="desc">Loading weather...</span>
        <span id="wind">Loading wind...</span>
        <span id="humidity">Loading humidity...</span>
        <span id="sun">Loading sun times...</span>
    </div>
    <div id="map"></div>
    <div id="timeLabel">Local Time</div>
    <div id="localTime">Loading time...</div>
    <div id="liveLocation">live location</div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCabgR-c8vRUOoXZIzaamRA1Z7QMY1Za8s&callback=initMap" async defer></script>
    <script>
        const apiKey = "92dd69c88e9fd56c6da206b524da4061"; // OpenWeather API-sleutel
        let lat = 51.9225; // Standaard Rotterdam
        let lon = 4.4792;

        async function fetchWeather() {
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=en`;
            try {
                const response = await fetch(weatherUrl);
                const data = await response.json();
                if (data.cod === 200) {
                    const temp = data.main.temp;
                    const description = data.weather[0].description;
                    const windSpeed = data.wind.speed;
                    const humidity = data.main.humidity;
                    const sunrise = new Date(data.sys.sunrise * 1000).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                    const sunset = new Date(data.sys.sunset * 1000).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                    
                    document.getElementById("city").textContent = `Weather in ${data.name}`;
                    document.getElementById("temp").textContent = `${temp}Â°C`;
                    document.getElementById("desc").textContent = description;
                    document.getElementById("wind").textContent = `Wind: ${windSpeed} m/s`;
                    document.getElementById("humidity").textContent = `Humidity: ${humidity}%`;
                    document.getElementById("sun").textContent = `Sun: ${sunrise} - ${sunset}`;
                } else {
                    document.getElementById("city").textContent = "Weather unavailable";
                    document.getElementById("temp").textContent = "N/A";
                    document.getElementById("desc").textContent = "Data not available";
                    document.getElementById("wind").textContent = "Wind: N/A";
                    document.getElementById("humidity").textContent = "Humidity: N/A";
                    document.getElementById("sun").textContent = "Sun: N/A";
                }
            } catch (error) {
                document.getElementById("city").textContent = "Weather error";
                document.getElementById("temp").textContent = "Error";
                document.getElementById("desc").textContent = "Error fetching weather";
                document.getElementById("wind").textContent = "Wind: Error";
                document.getElementById("humidity").textContent = "Humidity: Error";
                document.getElementById("sun").textContent = "Sun: Error";
                console.error("Error:", error);
            }
        }

        let map;
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: { lat: lat, lng: lon },
                mapTypeId: "roadmap",
                disableDefaultUI: true,
                styles: [{ featureType: "all", stylers: [{ saturation: -20 }] }]
            });
            new google.maps.Marker({
                position: { lat: lat, lng: lon },
                map: map,
                title: "You are here"
            });
        }

        function updateLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        lat = position.coords.latitude;
                        lon = position.coords.longitude;
                        console.log("Current position:", lat, lon);
                        map.setCenter({ lat: lat, lng: lon });
                        const marker = new google.maps.Marker({
                            position: { lat: lat, lng: lon },
                            map: map,
                            title: "You are here"
                        });
                        fetchWeather();
                    },
                    (error) => {
                        console.log("Location error:", error.code, error.message);
                        lat = 51.9225;
                        lon = 4.4792;
                        map.setCenter({ lat: lat, lng: lon });
                        fetchWeather();
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            } else {
                console.log("Geolocation not supported, using Rotterdam");
                lat = 51.9225;
                lon = 4.4792;
                map.setCenter({ lat: lat, lng: lon });
                fetchWeather();
            }
        }

        // Voeg lokale tijd toe (in Engels, 24-uurs formaat)
        function updateLocalTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById("localTime").textContent = timeString;
        }

        // Update tijd elke minuut
        setInterval(updateLocalTime, 60000);
        updateLocalTime();

        fetchWeather();
        updateLocation();
        setInterval(updateLocation, 300000);
    </script>
</body>
</html>
